<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>Login Form</title>
</head>

<body>
    <header>
        <h2 class="logo">Brand_Name</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Sevices</a>
            <a href="#">Contact</a>

            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">

        <span class="icon-close"><i class='bxr  bx-x'></i> </span>

        <div class="form-box login">
            <h2>Login</h2>

            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-envelope'></i> </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class='bxr  bx-lock'></i> </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link"> Register</a></p>
                    </div>

                </form>

            </form>

        </div>

        <div class="form-box register">
            <h2>Registration</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-user'></i> </i> </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bxr  bx-envelope'></i> </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class='bxr  bx-lock'></i> </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conditions</label>
                    </div>

                    <button type="submit" class="btn">Register</button>

                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
                    </div>

                </form>

            </form>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
