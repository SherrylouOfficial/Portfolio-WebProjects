<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="" href="">
    <title>Interactive Webite</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo"><img src="images/logo.png"></div> <!--LINK INTERFACES -->
            <div class="links"></div>

            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Card</a></li>
                </ul>
            </div>
        </nav>

        <div class="information"> <!--LOGOS--->
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12PM, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls"> <!--INTERACTIVE FOR LOGOS -->
            <img src="images/arrow.png" id="upbttn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbttn">
        </div>

    </div>

    <!--FUCTION FOR THE CONTROLS-->
    <script>
        var circle = document.getElementById("circle");
        var upbttn = document.getElementById("upbttn");
        var downbttn = document.getElementById("downbttn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        //CLICK FUNCTION UP
        upbttn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        //CLICK FUNCTION DOWN
        downbttn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>

</html>
