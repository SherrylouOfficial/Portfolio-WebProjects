<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=" style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <title>Login Form</title>
</head>

<body>

    <div class="wrapper">

        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">

            <h2 class="animation" style="--i:0; --j:10;">Login</h2>

            <form action="#">
                <div class="input-box animation" style="--i:1; --j:11;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-sharp fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:12;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-sharp fa-solid fa-lock"></i>
                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:13;">Login</button>

                <div class="login_register-link animation" style="--i:4; --j:14;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>

            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:10;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:11;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>

        <div class="form-box register">

            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>

            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-sharp fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-sharp fa-solid fa-lock"></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>

                <div class="login_register-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>


        <div class="info-text register animation">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
