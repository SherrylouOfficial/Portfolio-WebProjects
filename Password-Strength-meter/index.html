<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--source for the icons i.e. span-->>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!--source is on github-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.passwordstrength.js"></script>

    <title>Login Form</title>
</head>

<body>

    <form>
        <img src="user.png">
        <div class="input-box">
            <span class="fa"><i class="fa-regular fa-user"></i></span>
            <input type="text" placeholder="User Name" required>
        </div>
        <div class="input-box">
            <span class="fa"><i class="fa-regular fa-envelope"></i></span>
            <input type="text" placeholder="Email Id" required>
        </div>
        <div class="input-box">
            <span class="fa"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit"><i class="fa-solid fa-arrow-right"></i> Register</button>
    </form>

    <!--For the popup message of password indicator stregnth-->>
    <script type="text/javascript">
        $(function () {
            $("#password").passwordStrength();
        });
    </script>

</body>

</html>
